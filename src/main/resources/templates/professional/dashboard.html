<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title th:text="#{professional.dashboard.title}">Professional Dashboard</title>
</head>
<body>
    <section th:fragment="content">
        <h1 th:text="#{professional.dashboard.title}">Professional Dashboard</h1>
        <p><span th:text="#{professional.dashboard.welcome}">Welcome</span>, <span th:if="${professionalName}" th:text="${professionalName}">Professional User</span>!</p> <!-- Assuming professionalName might be passed -->

        <h2 th:text="#{professional.dashboard.yourActivities}">Your Activities</h2>
        <ul>
            <li><a th:href="@{/professional/applications}" th:text="#{professional.dashboard.viewMyApplications}">View My Applications</a></li>
            <li><a th:href="@{/vacancies}" th:text="#{professional.dashboard.browseVacancies}">Browse Vacancies</a></li>
        </ul>
    </section>
</body>
</html>
