<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title th:text="#{company.dashboard.title}">Company Dashboard</title>
</head>
<body>
    <section th:fragment="content">
        <h1 th:text="#{company.dashboard.title}">Company Dashboard</h1>
        <p><span th:text="#{company.dashboard.welcome}">Welcome</span>, <span th:if="${companyName}" th:text="${companyName}">Company User</span>!</p> <!-- Assuming companyName might be passed -->

        <h2 th:text="#{company.dashboard.manageVacancies}">Manage Your Vacancies</h2>
        <ul>
            <li><a th:href="@{/company/vacancies}" th:text="#{company.dashboard.viewMyVacancies}">View My Vacancies</a></li>
            <li><a th:href="@{/company/vacancies/add}" th:text="#{company.dashboard.addNewVacancy}">Add New Vacancy</a></li>
        </ul>
    </section>
</body>
</html>
