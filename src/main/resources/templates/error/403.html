<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title th:text="#{error.403.title}">Access Denied</title>
</head>
<body>
    <section th:fragment="content">
        <h1 th:text="#{error.403.title}">Access Denied</h1>
        <p th:text="#{error.403.message}">Sorry, you do not have permission to access this page.</p>
        <p th:text="#{error.403.contact}">If you believe this is an error, please contact the administrator.</p>
        <!-- You could add a link back to the homepage -->
        <p><a th:href="@{/}" th:text="#{link.go.home}">Go to Homepage</a></p>
    </section>
</body>
</html>
