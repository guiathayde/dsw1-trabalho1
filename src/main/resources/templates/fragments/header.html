<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <header th:fragment="cabecalho">
      <nav class="header">
        <div class="header-buttons">
          <a class="button-style" th:href="@{/}">Home</a>
          <div sec:authorize="!isAuthenticated()" style="display: inline">
            <a class="button-style" th:href="@{/login}">Login</a>
          </div>
          <div
            sec:authorize="isAuthenticated()"
            style="display: inline-flex; align-items: center"
          >
            <a
              sec:authorize="hasRole('ADMIN')"
              class="button-style"
              th:href="@{/perfilAdministrador}"
              th:text="#{header.perfil}"
              >Perfil</a
            >
            <a
              sec:authorize="hasRole('EMPRESA')"
              class="button-style"
              th:href="@{/perfilEmpresa}"
              th:text="#{header.perfil}"
              >Perfil</a
            >
            <a
              sec:authorize="hasRole('PROFISSIONAL')"
              class="button-style"
              th:href="@{/perfilProfissional}"
              th:text="#{header.perfil}"
              >Perfil</a
            >

            <form
              th:action="@{/logout}"
              method="post"
              style="display: inline; margin-left: 10px"
            >
              <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
              />
              <button
                type="submit"
                class="button-style"
                style="border: none; cursor: pointer"
                th:text="#{header.sair}"
              >
                Sair
              </button>
            </form>
          </div>
        </div>

        <div class="header-languages">
          <a th:href="@{${currentUrl}(lang='pt_BR')}">
            <img
              th:src="@{/image/Brasil.gif}"
              alt="PortuguÃªs"
              style="width: 50px; margin-left: 10px"
            />
          </a>
          <a th:href="@{${currentUrl}(lang='en')}" style="margin-right: 20px">
            <img th:src="@{/image/EUA.gif}" alt="English" style="width: 50px" />
          </a>
        </div>
      </nav>
    </header>
  </body>
</html>
