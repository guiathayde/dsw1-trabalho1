<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title th:text="#{admin.dashboard.title}">Admin Dashboard</title>
</head>
<body>
    <section th:fragment="content">
        <h1 th:text="#{admin.dashboard.title}">Admin Dashboard</h1>

        <h2 th:text="#{admin.dashboard.statistics}">Statistics</h2>
        <p><span th:text="#{admin.dashboard.totalProfessionals}">Total Professionals</span>: <span th:text="${professionalCount}">0</span></p>
        <p><span th:text="#{admin.dashboard.totalCompanies}">Total Companies</span>: <span th:text="${companyCount}">0</span></p>

        <h2 th:text="#{admin.dashboard.management}">Management</h2>
        <ul>
            <li><a th:href="@{/admin/professionals}" th:text="#{admin.dashboard.manageProfessionals}">Manage Professionals</a></li>
            <li><a th:href="@{/admin/companies}" th:text="#{admin.dashboard.manageCompanies}">Manage Companies</a></li>
        </ul>
    </section>
</body>
</html>
