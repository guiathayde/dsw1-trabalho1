<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{vaga.cadastrar.label}"></span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/vagas/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span th:text="#{vaga.listar.label}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="~{fragments/alert}"></div>

			<form
				th:action="${vaga.id == null} ? @{/vagas/salvar} : @{/vagas/editar}"
				th:object="${vaga}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label th:text="#{vaga.empresa.label}" for="empresa"></label>
						<input type="text" class="form-control" id="empresa" th:field="${empresa.name}" readonly/>
						<input type="hidden" th:field="*{empresa.id}" />
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{vaga.descricao.label}" for="descricao"></label>
						<textarea class="form-control" id="descricao" th:field="*{descricao}"
							th:placeholder="#{vaga.descricao.label}" autofocus="autofocus"
							th:classappend="${#fields.hasErrors('descricao')} ? is-invalid"></textarea>
							
						<div class="invalid-feedback">
							<span th:errors="*{descricao}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{vaga.remuneracao.label}" for="remuneracao"></label>
						<input type="text" class="form-control" id="remuneracao" th:field="*{remuneracao}"
							autofocus="autofocus" 
							th:classappend="${#fields.hasErrors('remuneracao')} ? is-invalid" />
							
						<div class="invalid-feedback">
							<span th:errors="*{remuneracao}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{vaga.dataLimiteInscricao.label}" for="dataLimiteInscricao"></label>
						<input type="date" class="form-control" id="dataLimiteInscricao" th:field="*{dataLimiteInscricao}"
							autofocus="autofocus" 
							th:classappend="${#fields.hasErrors('dataLimiteInscricao')} ? is-invalid" />
							
						<div class="invalid-feedback">
							<span th:errors="*{dataLimiteInscricao}"></span>
						</div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" th:text="#{button.salvar.label}"
					class="btn btn-primary btn-sm"></button>
			</form>
		</div>
	</section>
</body>
</html>
