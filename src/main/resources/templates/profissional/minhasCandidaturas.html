<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{candidatura.listar.label}"></span>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="~{fragments/alert}"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th th:text="#{vaga.empresa.label}"></th>
							<th th:text="#{vaga.descricao.label}"></th>
							<th th:text="#{vaga.remuneracao.label}"></th>
							<th th:text="#{vaga.dataLimiteInscricao.label}"></th>
							<th th:text="#{candidatura.status.label}"></th>
							<th th:text="#{candidatura.curriculo.label}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="candidatura : ${candidaturas}">
							<td th:text="${candidatura.id}"></td>
							<td th:text="${candidatura.vaga.empresa.name}"></td>
							<td th:text="${candidatura.vaga.descricao}"></td>
							<td th:text="${candidatura.vaga.remuneracao}"></td>
							<td th:text="${#temporals.format(candidatura.vaga.dataLimiteInscricao, 'dd/MM/yyyy')}"></td>
							<td th:text="${candidatura.status}"></td>
							<td><a th:href="@{/curriculos/{file}(file=${candidatura.curriculoPath})}" target="_blank">Visualizar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="~{fragments/modal::modal}"></div>
	</section>
</body>
</html>
